<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fieldset Test</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>입력 양식</legend>
        <table>
          <tr>
            <td><label for="name">이름</label></td>
            <td>
              <input
                id="name"
                type="text"
                placeholder="이름을 입력해주세요."
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="mail">이메일</label></td>
            <td>
              <input
                id="mail"
                type="email"
                placeholder="이메일을 입력해주세요."
              />
            </td>
          </tr>
        </table>
        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
