<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOIN</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>회원가입</legend>
        <table>
          <tr>
            <th><label for="ID">사용자 ID</label></th>
            <td>
              <input id="ID" type="text" required />
            </td>
          </tr>
          <tr>
            <th><label for="password">비밀번호</label></th>
            <td>
              <input
                id="password"
                type="password"
                placeholder="비밀번호를 입력해주세요."
                required
              />
            </td>
          </tr>
          <tr>
            <th><label for="password2">비밀번호 확인</label></th>
            <td>
              <input
                id="password2"
                type="password"
                placeholder="한 번 더 입력해주세요."
                required
              />
            </td>
          </tr>
          <tr>
            <th><label for="name">이름</label></th>
            <td>
              <input id="name" type="text" required />
            </td>
          </tr>
          <tr>
            <th><label for="gender">성별</label></th>
            <td>
              <input id="man" type="radio" name="gender" value="m" required />
              <label for="man">남</label>
              <input id="woman" type="radio" name="gender" value="w" required />
              <label for="woman">여</label>
            </td>
          </tr>
          <tr>
            <th><label for="hobby">취미</label></th>
            <td>
              <input type="checkbox" name="hobby" value="soccer" />
              <label for="soccer">축구</label>
              <input type="checkbox" name="hobby" value="baseball" />
              <label for="baseball">야구</label>
              <input type="checkbox" name="hobby" value="volleyball" />
              <label for="volleyball">배구</label>
              <input type="checkbox" name="hobby" value="basketball" />
              <label for="basketball">농구</label>
            </td>
          </tr>
          <tr>
            <th><label for="mail">이메일</label></th>
            <td>
              <input id="mail" type="mail" required />
            </td>
          </tr>
          <tr>
            <th><label for="role">역할</label></th>
            <td>
              <select>
                <option>ADMIN</option>
                <option>관리자</option>
                <option>일반회원</option>
              </select>
            </td>
          </tr>
        </table>
        <input type="submit" value="확인" />
        <input type="reset" value="다시쓰기" />
      </fieldset>
    </form>
  </body>
</html>
