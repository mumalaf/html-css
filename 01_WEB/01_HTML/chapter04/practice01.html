<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RESIDENT_FORM</title>
    <style>
      legend {
        font-weight: bold;
      }
      label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>💻 코드마을 입주 신청서</legend>
        <table>
          <tr>
            <th><label for="name">이름</label></th>
            <td>
              <input id="name" type="text" required />
            </td>
          </tr>
          <tr>
            <th><label for="mail">이메일</label></th>
            <td>
              <input id="mail" type="mail" required />
            </td>
          </tr>
          <tr>
            <th><label for="password">비밀번호</label></th>
            <td>
              <input
                id="password"
                type="password"
                placeholder="비밀번호를 입력해주세요."
                required
              />
            </td>
          </tr>
          <tr>
            <th><label for="password2">비밀번호 확인</label></th>
            <td>
              <input
                id="password2"
                type="password"
                placeholder="한 번 더 입력해주세요."
                required
              />
            </td>
          </tr>
        </table>
        <fieldset>
          <legend>성별</legend>
          <input id="man" type="radio" name="gender" value="m" required />
          <label for="man">남성</label>
          <input id="woman" type="radio" name="gender" value="w" required />
          <label for="woman">여성</label>
        </fieldset>
        <fieldset>
          <legend>사용 가능한 언어</legend>
          <input
            id="HTML"
            type="checkbox"
            name="language"
            value="HTML"
            required
          />
          <label for="HTML">HTML</label>
          <input
            id="CSS"
            type="checkbox"
            name="language"
            value="CSS"
            required
          />
          <label for="CSS">CSS</label>
          <input
            id="JavaScript"
            type="checkbox"
            name="language"
            value="JavaScript"
            required
          />
          <label for="JavaScript">JavaScript</label>
          <input
            id="Python"
            type="checkbox"
            name="language"
            value="Python"
            required
          />
          <label for="Python">Python</label>
        </fieldset>
        <label for="file">프로필 사진</label>
        <input type="file" name="file" value="파일 선택" /><br />
        <input type="submit" value="입주신청" />
        <input type="reset" value="초기화" />
      </fieldset>
    </form>
  </body>
</html>
