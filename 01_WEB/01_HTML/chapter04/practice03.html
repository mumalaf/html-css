<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CODING-DIARY</title>
    <style>
      legend {
        font-weight: bold;
      }
      label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>개발 일기 작성</legend>
        <table>
          <tr>
            <td><label for="title">제목</label></td>
            <td>
              <input id="title" type="text" required />
            </td>
          </tr>
          <tr>
            <td><label for="name">작성자</label></td>
            <td>
              <input id="name" type="text" value="HTML장인" required />
            </td>
          </tr>
        </table>
        <br />
        <label for="content">내용</label><br />
        <textarea></textarea><br />
        <input type="submit" value="일기 작성" />
        <input type="reset" value="취소" />
      </fieldset>
    </form>
  </body>
</html>
