<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixed Bar</title>
  </head>
  <style>
    .container {
      margin-top: 50px;
      margin-left: 50px;
    }
    .top_bar {
      background: red;
      position: fixed;
      left: 0;
      top: 0;
      right: 0;
      height: 50px;
    }
    .left_bar {
      background: blue;
      position: fixed;
      left: 0;
      top: 50px;
      bottom: 0;
      width: 50px;
    }
  </style>
  <body>
    <div class="top_bar"></div>
    <div class="left_bar"></div>
    <div class="container">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas
        voluptate vel animi neque. Ipsa excepturi sed quisquam dolor quos labore
        sunt quae doloribus eius voluptas suscipit reprehenderit laboriosam,
        aperiam assumenda.
      </p>
      <p></p>
    </div>
  </body>
</html>
