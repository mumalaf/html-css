<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let pikachu = { name: '피카츄', hp: 100, attack: 20 };
      let charmander = { name: '파이리', hp: 80, attack: 15 };

      // 여기에 함수를 작성하세요!
      function attackPokemon(attacker, defender) {
        if (defender.hp - attacker.attack <= 0) {
          console.log(`${defender.name}이(가) 쓰러졌다!`);
        } else {
          console.log(
            `${attacker.name}이(가) ${defender.name}를 공격했다! 남은 체력: ${
              defender.hp - attacker.attack
            }`
          );
        }
        defender.hp = defender.hp - attacker.attack;
      }

      attackPokemon(pikachu, charmander);
      attackPokemon(charmander, pikachu);
      attackPokemon(pikachu, charmander);
      attackPokemon(pikachu, charmander);
      attackPokemon(charmander, pikachu);
      attackPokemon(pikachu, charmander);
    </script>
  </head>
  <body></body>
</html>
