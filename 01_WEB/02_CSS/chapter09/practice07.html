<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <script>
      let bulbasaur = { name: '이상해씨', level: 5, skills: ['몸통박치기'] };
      let newSkills = {
        7: '덩굴채찍',
        10: '씨뿌리기',
        16: '솔라빔',
      };
      function levelUp(pokemon) {
        pokemon.level++;
        console.log(`${pokemon.name}의 레벨이 ${pokemon.level}이(가) 되었다!`);
        if (pokemon.level == 7) {
          console.log(
            `${pokemon.name}가 새로운 기술 '${newSkills[7]}'을(를) 배웠다!`
          );
          pokemon.skills.push(newSkills[7]);
        } else if (pokemon.level == 10) {
          console.log(
            `${pokemon.name}가 새로운 기술 '${newSkills[10]}'을(를) 배웠다!`
          );
          pokemon.skills.push(newSkills[10]);
        } else if (pokemon.level == 16) {
          console.log(
            `${pokemon.name}가 새로운 기술 '${newSkills[16]}'을(를) 배웠다!`
          );
          pokemon.skills.push(newSkills[16]);
        }
      }

      levelUp(bulbasaur);
      levelUp(bulbasaur);
      levelUp(bulbasaur);
      levelUp(bulbasaur);
      levelUp(bulbasaur);
      levelUp(bulbasaur);
      levelUp(bulbasaur);
      levelUp(bulbasaur);
      levelUp(bulbasaur);
      levelUp(bulbasaur);
      levelUp(bulbasaur);
    </script>
  </head>
  <body></body>
</html>
