<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let squirtle = { name: '꼬부기', hp: 50, attack: 10, type: '물' };
      let bulbasaur = { name: '이상해씨', hp: 50, attack: 8, type: '풀' };

      function battle(attacker, defender) {
        if (attacker.type == '불') {
          if (defender.type == '풀') {
            console.log(
              `${attacker.name}이(가) ${defender.name}를 공격했다! (피해량: ${
                attacker.attack * 2
              })`
            );
            console.log(
              `${defender.name}의 남은 체력 : ${
                defender.hp - attacker.attack * 2
              }`
            );
            defender.hp = defender.hp - attacker.attack * 2;
          } else if (defender.type == '물') {
            console.log(
              `${attacker.name}이(가) ${defender.name}를 공격했다! (피해량: ${
                attacker.attack * (1 / 2)
              })`
            );
            console.log(
              `${defender.name}의 남은 체력 : ${
                defender.hp - attacker.attack * (1 / 2)
              }`
            );
            defender.hp = defender.hp - attacker.attack * (1 / 2);
          }
        } else if (attacker.type == '물') {
          if (defender.type == '불') {
            console.log(
              `${attacker.name}이(가) ${defender.name}를 공격했다! (피해량: ${
                attacker.attack * 2
              })`
            );
            console.log(
              `${defender.name}의 남은 체력 : ${
                defender.hp - attacker.attack * 2
              }`
            );
            defender.hp = defender.hp - attacker.attack * 2;
          } else if (defender.type == '풀') {
            console.log(
              `${attacker.name}이(가) ${defender.name}를 공격했다! (피해량: ${
                attacker.attack * (1 / 2)
              })`
            );
            console.log(
              `${defender.name}의 남은 체력 : ${
                defender.hp - attacker.attack * (1 / 2)
              }`
            );
            defender.hp = defender.hp - attacker.attack * (1 / 2);
          }
        } else if (attacker.type == '풀') {
          if (defender.type == '물') {
            console.log(
              `${attacker.name}이(가) ${defender.name}를 공격했다! (피해량: ${
                attacker.attack * 2
              })`
            );
            console.log(
              `${defender.name}의 남은 체력 : ${
                defender.hp - attacker.attack * 2
              }`
            );
            defender.hp = defender.hp - attacker.attack * 2;
          } else if (defender.type == '불') {
            console.log(
              `${attacker.name}이(가) ${defender.name}를 공격했다! (피해량: ${
                attacker.attack * (1 / 2)
              })`
            );
            console.log(
              `${defender.name}의 남은 체력 : ${
                defender.hp - attacker.attack * (1 / 2)
              }`
            );
            defender.hp = defender.hp - attacker.attack * (1 / 2);
          }
        }
      }

      battle(squirtle, bulbasaur);
      battle(bulbasaur, squirtle);
      battle(squirtle, bulbasaur);
      battle(bulbasaur, squirtle);
    </script>
