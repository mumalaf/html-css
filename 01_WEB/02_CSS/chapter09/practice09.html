<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      pokedex = [];
      function addPokemon(name, type, level) {
        pokedex.push({ name: name, type: type, level: level });
        console.log(`${name}이(가) 도감에 등록되었습니다!`);
      }

      addPokemon('뮤츠', '에스퍼', 70);
      addPokemon('망나뇽', '드래곤', 55);

      console.log(pokedex);
    </script>
  </head>
  <body></body>
</html>
<!-- 뮤츠이(가) 도감에 등록되었습니다!
망나뇽이(가) 도감에 등록되었습니다!
[
  { name: '뮤츠', type: '에스퍼', level: 70 },
  { name: '망나뇽', type: '드래곤', level: 55 }
] -->
